<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hello A-Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera>
            <a-entity cursor position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005"
                material="color: #000000; shader:flat; opacity: 0.5">
            </a-entity>
        </a-camera>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
                event-set__enter="_event: mouseenter; material.color: #FF0000"
                event-set__leave="_event: mouseleave; material.color: #4CC3D9">
        </a-box>
        <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"
                    event-set__rescol="_event: click; material.color: #EF2D5E">
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                    event-set__tarcol="_event: click; _target: #sphere; material.color: #00AAFF">
        </a-cylinder>
    </a-scene>
</body>
</html>
